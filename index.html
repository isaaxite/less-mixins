<script type="text/javascript">
	$(document)
	.on('click', '#select-1', function(e){
		e.stopPropagation();
	})
	.on('click', 'body', function(){
		$dropmenu = $('#select-1');
		$dropmenu.find('.options').removeClass('active');
	})
	.on('click', '#select-1 .input', function(){
		$dropmenu = $('#select-1');
		$dropmenu.find('.options').addClass('active');
		
	});

</script>
